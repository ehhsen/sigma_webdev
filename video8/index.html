<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form making</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Aplication Form</h1>
    <div>
        <form action="post">
            <div>
                <label for="name">Enter username:</label>
                <input type="text" id="name" name="name" placeholder="Ahmed" required autofocus>
            </div>
            <div>
                <label for="city">Enter city name:</label>
                <input type="text" id="city" name="city" placeholder="Islamabad" required autofill>
            </div>
            <div>
                <label for="pincode">Enter pincode:</label>
                <input type="password" id="pincode" name="pincode" placeholder="00000" required>
            </div>
        </form>
    </div>
</body>
</html>
