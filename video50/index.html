<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img{
            filter: blur(.2px) brightness(75%) contrast(1) grayscale(100%);
        }
    </style>
</head>
<body>
     <div class="container">
        <img src="photo.jfif" alt="photo of a lake and boat">
     </div>
</body>
</html>
