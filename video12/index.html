<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>

<body>
    <header>
        <h1>Media Player</h1>
    </header>
    <main>
        <section>
            <h2>Videos</h2>
            <video src="1.mp4" controls width="350 "></video>
            <video src="2.mp4" controls width="350 "></video>
            <video src="3.mp4" controls width="350 "></video>
            <video src="4.mp4" controls width="350 "></video>
            <video src="5.mp4" controls width="350 "></video>
            <video src="6.mp4" controls width="350 "></video>
        </section>
        <section>
            <h2>Audios</h2>
            <ul>
                <li><audio src="1.mp3" controls muted></audio><audio src="2.mp3" controls muted></audio><audio
                        src="3.mp3" controls muted></audio>
                </li>
                <li>
                    <audio src="4.mp3" controls muted></audio>
                    <audio src="5.mp3" controls muted></audio>
                    <audio src="6.mp3" controls muted></audio>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; ehhsen | 2025 Media Player</p>
</body>
</html>
