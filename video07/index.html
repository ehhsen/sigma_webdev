<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Form to send your child 2/3 years Dagestan and forget</h1>
    <form action="post">
        <div>
            <label for="username">Enter your child's name: </label>
            <input type="text" id="username" name="username" placeholder="child's name" required autofocus>
        </div>
        <!-- Radio buttons for gender -->
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="comment">What are your suggestions:)</label><br>
            <textarea name="comment" id="comment" rows="4" cols="40"></textarea>
        </div>
        <div>
            <label for="favourite" id="favourite">Choose your favourite fighter:</label>
            <select name="favourite">
                <option value="khamzat">Khamzat Chimeav</option>
                <option value="Islam">Islam Machachev</option>
                <option value="khabib">Khabib Nurmagomedov</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe"> Subcribe to Smesh talks</label>
        </div>
    </form>
    <h3>sending partner: ehhsen</h3>

    <img src="image.jpg" alt="khamzat chimeav" width="300" ">
</body>

</html>
